{% extends 'clinic/base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-primary font-serif">Iniciar Sesión</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% if form.errors %}
            <div class="bg-red-50 text-red-600 p-3 rounded text-sm">
                Usuario o contraseña incorrectos.
            </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" name="username" id="id_username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" name="password" id="id_password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
